<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <title>信息采集页</title>
</head>
<body>

<div class="container">
    <!--页头-->
    <div class="page-header">
        <h1>信息收集卡
            <small>共三步</small>
        </h1>
    </div>

    <!--进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="33" aria-valuemin="0"
             aria-valuemax="100"
             style="width: 33%;">
            1/3
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息 <span class="glyphicon glyphicon-pushpin pull-right"></span></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputText3" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputText3" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTel3" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="inputTel3" placeholder="手机">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFile3" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-10">
                        <input type="file" id="inputFile3" placeholder="file">
                        <p class="help-block">只能上传JPG、PNG等图片格式</p>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label for="text" class="col-sm-2 control-label">属性</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input name="property" type="radio"> 选择你
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input name="property" type="radio"> 选择我
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input name="property" type="radio" disabled> 选择他
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <button class="btn btn-success pull-right">下一步</button>
</div>


<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
